    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            
            <div class="box">
                <!--form-->
                <div class="contact form">
                   <h3>
                    Send a Message
                   </h3>
                   <div class="form">
                    <div class="formBox">
                        <div class="row50">
                            <!--first name-->
                            <div class="inputBox">
                              <label for="fname" >First Name</label>
                              <input type="text" id="fname" name="fname" placeholder="John">
                            </div>
                            <!--last name-->
                            <div class="inputBox">
                                <label for="lname">Last Name</label>
                                <input type="text " id="lname" name="lname" placeholder="Doe">
                              </div>
                        </div>

                        <div class="row50">
                            <!--Email-->
                            <div class="inputBox">
                              <label for="email">Email</label>
                              <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" >
                            </div>
                            <!--mobile-->
                            <div class="inputBox">
                                <label for="mobile">Mobile</label>
                                <input type="text" id="mobile" name="mobile" placeholder="+880 123 576 1257">
                              </div>
                        </div>
                          <!--for message-->
                        <div class="row100">
                            <div class="inputBox">
                              <lable for="message">Message</lable>
                             <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                           <!--for button-->
                        <div class="row100">
                            <!-- <div class="inputBox">
                             <input type="submit" value="send"> 
                            </div> -->
                            <button class="button1" onclick="send()">Send</button>
                             
                        </div>

                    </div>
    
                  </div>
                </div>

                <!--info box-->
                <div class="contact info">
                    <h3> Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span>
                                <ion-icon name="location"></ion-icon>
                            </span>
                            <p>1/A,New Bailey Rd,Dhaka 1000<br>BANGLADESH</p>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="time"></ion-icon>
                            </span>
                            <p>Monday-Saturday:<br>11.00 AM - 12.00AM</p>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <a href="mailto:savory.sizzle.com">savory.sizzle@gmail.com</a>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="call"></ion-icon>
                            </span>
                            <a href="tel:+880 123 576 1257">+880 123 576 1257</a>

                        <!--social media links-->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a> </li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>

                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
               
                <!--map-->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.1582468606853!2d90.40403977516335!3d23.741735678676253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b88d62f52017%3A0x49dc02db1bfe4ed8!2sBailey%20Rd%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1713912001069!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    const validateEmail = (email) => {
  return String(email)
    .toLowerCase()
    .match(
      /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    );
  };

  function send(){
    
    const first_name = document.getElementById("fname").value;
    const last_name = document.getElementById("lname").value;
    const email = document.getElementById("email").value;
    const mobile = document.getElementById("mobile").value;
    const message = document.getElementById("message").value;

    if (!first_name || first_name == "") {
    alert("Please Insert first_name");
    return;
  }

  if (!last_name || last_name == "") {
    alert("Please Insert last_name");
    return;
  }

  if (!mobile) {
    alert("Please Insert your phone number");
    return;
  }

  if (!message) {
    alert("Please write your message");
    return;
  }

  if (!email) {
    alert("Please Insert email");
    return;
  } else {
    if (!validateEmail(email)) {
      alert("Invalid email");
      return;
    }
  }
  let data = {
    fname: first_name,
    lname: last_name,
    mobile:mobile,
    email: email,
    message: message,
  };
  console.log("data", data);

  fetch("http://localhost:3000/add-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  })
    .then((res) => res.json())
    .then((res) => {
      console.log("res", res);
      if (res.result) {
        alert("Send successfully");
        location.href = "./contact us 2.html";
      } else {
        alert("unsend! Please try again!!" + res.error.sqlMessage);
      }
    });
}
  
</script>

    </body>
</html>
