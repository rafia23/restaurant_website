<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>
            Contact us 
        </title>
        <link rel="stylesheet" href="contact us 2.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="http://example.com/favicon.png">
    </head>

    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            
            <div class="box">
                <!--form-->
                <div class="contact form">
                   <h3>
                    Send a Message
                   </h3>
                   <form>
                    <div class="formBox">
                        <div class="row50">
                            <!--first name-->
                            <div class="inputBox">
                              <span>First Name</span>
                              <input type="text "placeholder="John">
                            </div>
                            <!--last name-->
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text "placeholder="Doe">
                              </div>
                        </div>

                        <div class="row50">
                            <!--Email-->
                            <div class="inputBox">
                              <span>Email</span>
                              <input type="email" placeholder="johndoe@gmail.com">
                            </div>
                            <!--mobile-->
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+880 123 576 1257">
                              </div>
                        </div>
                          <!--for message-->
                        <div class="row100">
                            <div class="inputBox">
                              <span>Message</span>
                             <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                           <!--for button-->
                        <div class="row100">
                            <div class="inputBox">
                              <input type="submit" value="send">
                            </div>
                        </div>

                    </div>
    
                   </form>
                </div>

                <!--info box-->
                <div class="contact info">
                    <h3> Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span>
                                <ion-icon name="location"></ion-icon>
                            </span>
                            <p>1/A,New Bailey Rd,Dhaka 1000<br>BANGLADESH</p>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="time"></ion-icon>
                            </span>
                            <p>Monday-Saturday:<br>11.00 AM - 12.00AM</p>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="mail"></ion-icon>
                            </span>
                            <a href="mailto:savory.sizzle.com">savory.sizzle@gmail.com</a>
                        </div>

                        <div>
                            <span>
                                <ion-icon name="call"></ion-icon>
                            </span>
                            <a href="tel:+880 123 576 1257">+880 123 576 1257</a>
                        </div>
                        <!--social media links-->
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a> </li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
               
                <!--map-->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.1582468606853!2d90.40403977516335!3d23.741735678676253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b88d62f52017%3A0x49dc02db1bfe4ed8!2sBailey%20Rd%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1713912001069!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
