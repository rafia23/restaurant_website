<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Pronto - Table Booking</title>
  <link rel="stylesheet" href="h.css">
</head>
<body>
 

  <main class="container">
    <h2>Table Booking</h2>
    <form action="your_form_handler.php" method="post">
      <div class="form-group">
        <label for="party_size">Number of people</label>
        <select name="party_size" id="party_size">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="More">More (Please specify in notes)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group optional">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>
      <button type="submit">Make Reservation</button>
    </form>
  </main>


</body>
</html>
